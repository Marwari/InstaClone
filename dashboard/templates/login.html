<!Doctype html>
<html lang="en">
    <head>
        {% include "head.html"%}

        <title>Login</title>
    </head>
    <body>
        {% include "navbar.html" %}

        <!--Login Form starts here-->
<div class="container form-top-margin-100">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-xs-12 col-sm-6">
            <p class="text-center form-heading">
                <img src="http://theshairpodcast.com/wp-content/uploads/2017/07/instagram.png">
                <h1 align="center">Login Here</h1>
            </p>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-xs-12 col-sm-6">
            <form class="form-horizontal" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label"></label>
                <div class="col-sm-10" id="username-div">
                    <div class="input-group">
                        <span class="input-group-addon" id="usename-span">@</span>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" placeholder="Username" aria-describedby="username-span">
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label"></label>
                <div class="col-sm-10" id="password-div">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                        <input type="password" class="form-control" id="password" name="password" value="{{ password }}" placeholder="Password"></div>
                    </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                  <button type="submit" class="btn btn-success form-btn">Sign in</button>
                </div>
                <div class="col-sm-5">
                  <a href="/signup"> <button type="button" class="btn btn-primary form-btn">Signup</button></a>
                </div>
              </div>
            </form>
        </div>
        <div class="col-sm-3">
            <p class="error-message">{{ message }}</p>
        </div>
    </div>
</div>
        <!--Login form ends here-->
        
        {% include "footer.html" %}

        {% include "scripts.html" %}
    </body>
</html>
